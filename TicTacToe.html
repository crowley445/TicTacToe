
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="TicTacToe.css">
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="TicTacToe.js"></script>
<script src="https://use.fontawesome.com/cf9adc154e.js"></script>

<ul id="game_board" class="row">
	<li id="0" class="tile col-xs-4"></li>
	<li id="1" class="tile col-xs-4"></li>
	<li id="2" class="tile col-xs-4"></li>
	<li id="3" class="tile col-xs-4"></li>
	<li id="4" class="tile col-xs-4"></li>
	<li id="5" class="tile col-xs-4"></li>
	<li id="6" class="tile col-xs-4"></li>
	<li id="7" class="tile col-xs-4"></li>
	<li id="8" class="tile col-xs-4"></li>	
</ul>

<div id="game_control">
	  <button id="button_reset" class="button"><i class="fa fa-refresh" aria-hidden="true"></i></button>
	  <span id="message"></span>
</div>

<div id="modal_select" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">NOUGHTS or CROSSES?</h4>
      </div>
      <div class="modal-footer">
      	<button type="button" class="select_symbol btn btn-default" >O</button>
        <button type="button" class="select_symbol btn btn-default" >X</button>
      </div>
    </div>

  </div>
</div>
